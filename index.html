<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body id=body class="column">
    <div id="headerDiv">
        <h1 id="headerContent">TIC-TAC-TOE</h1>
    </div>
    <div id="content" class="row">
        <div id="leftColumn" class="column">
            <div id="resetButtons" class="row">
                <label for="widthInput">Set new width:</label>
                <input type="text" id="widthInput" name="phone" placeholder="3 - 10">
                <button id="resizeButton">Resize</button>
            </div>
            <div id="restartButtons" class="row">
                <label for="restartButton">Restart the current game.</label>
                <button id="restartButton" name="restartButton">Restart</button>
            </div>
        </div>
        <div id="gridObjects">
        </div>
        <div id="rightColumn" class="column">
            <div id="nextPlayerDiv" class="column">Next player:
                <h1 id="nextPlayerDisplay"></h1>
            </div>
        </div>
    </div>
    <div id="copyrightFooter">
        <footer>Copyright &#169; Shaun Vandermey 2023</footer>
        <a href="https://github.com/ShaunVandermey">Github Profile</a>
    </div>
    
</body>
</html>
